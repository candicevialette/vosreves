<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partagez votre expérience - Vos Rêves</title>
    <meta name="description" content="Proposez votre propre récit de voyage et partagez votre 'journée à...' avec la communauté de Vos Rêves.">
    <!-- ... vos autres balises head ... -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-header"><!-- ... votre header ... --></header>

    <main>
        <section class="section-padding">
            <div class="container">
                <div class="page-header">
                    <h1>Partagez votre expérience</h1>
                    <p class="page-intro">Racontez-nous votre histoire. Les plus beaux récits seront publiés sur notre site !</p>
                </div>

                <form id="experience-form" class="submission-form">
                    <div class="form-group">
                        <label for="prenom">Votre prénom :</label>
                        <input type="text" id="prenom" name="prenom" required>
                    </div>
                    <div class="form-group">
                        <label for="initiale_nom">Première lettre de votre nom de famille :</label>
                        <input type="text" id="initiale_nom" name="initiale_nom" maxlength="1" required>
                    </div>
                    <div class="form-group">
                        <label for="destination">Quelle était votre destination ?</label>
                        <input type="text" id="destination" name="destination" placeholder="Le lieu de votre expérience" required>
                    </div>
                    <div class="form-group">
                        <label for="recit">Le récit de votre journée :</label>
                        <textarea id="recit" name="recit" rows="10" placeholder="Décrivez votre journée, les lieux visités, vos émotions, vos conseils..." required></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" id="submit-btn" class="btn-primary">Envoyer mon expérience</button>
                    </div>
                    <p id="form-status"></p>
                </form>
            </div>
        </section>
    </main>

    <footer id="contact" class="main-footer"><!-- ... votre footer ... --></footer>

    <script>
        const form = document.getElementById('experience-form');
        const statusMessage = document.getElementById('form-status');
        const submitButton = document.getElementById('submit-btn');

        // COLLEZ L'URL DE VOTRE NOUVEAU SCRIPT GOOGLE ICI
        const googleAppScriptUrl = 'VOTRE_NOUVELLE_URL_DE_SCRIPT_ICI';

        form.addEventListener('submit', event => {
            event.preventDefault();

            statusMessage.textContent = 'Envoi en cours...';
            statusMessage.style.color = '#333';
            submitButton.disabled = true;

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            // Ajout des données pour la base de données
            data.date_soumission = new Date().toISOString();
            data.etat = "Nouveau";

            fetch(googleAppScriptUrl, {
                method: 'POST',
                mode: 'no-cors', // Important pour ce type de requête
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => {
                statusMessage.textContent = 'Merci ! Votre expérience a bien été envoyée.';
                statusMessage.style.color = 'green';
                form.reset();
            })
            .catch(error => {
                statusMessage.textContent = 'Erreur lors de l\'envoi. Veuillez réessayer plus tard.';
                statusMessage.style.color = 'red';
            })
            .finally(() => {
                submitButton.disabled = false;
            });
        });
    </script>
</body>
</html>
