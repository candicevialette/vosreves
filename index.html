<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Exo1</title>
  <style>
    /* Style commun pour toutes les zones */
    .zone {
      border: 2px solid #333;
      margin: 10px;
      padding: 10px;
    }
    /* Styles spécifiques pour distinguer visuellement chaque zone */
    header {
      background-color: #f0f0f0;
    }
    nav {
      background-color: #d0f0d0;
    }
    article {
      background-color: #f0d0d0;
    }
    aside {
      background-color: #d0d0f0;
    }
    footer {
      background-color: #f0f0d0;
    }
    /* Mise en page pour la zone principale (article + aside) */
    .conteneur-principal {
      display: flex;
    }
    .conteneur-principal article {
      flex: 3;
      margin-right: 10px;
    }
    .conteneur-principal aside {
      flex: 1;
    }
  </style>
</head>
<body>
   <a href="https://candicevialette.github.io/html/public_html/TP05/presentation.html" style="color: inherit; text-decoration: none; font-weight: bold; cursor: pointer;">
    TP05</a>  
  <!-- En-tête du site : balise <header> -->
  <header class="zone">
    <h1>En-tête du site</h1>
    <!-- Contient le logo, le titre, etc. -->
  </header>
  
  <!-- Zone de navigation : balise <nav> -->
  <nav class="zone">
    <ul>
      <li><a href="https://candicevialette.github.io/html/public_html/TP03/index.html">Lien 1 (mémory)</a></li>
      <li><a href="https://candicevialette.github.io/html/public_html/TP01/TP01_Exo3.html">Lien 2 (cv)</a></li>
      <li><a href="https://candicevialette.github.io/html/public_html/TP04bis/presentation.html">Lien 3 (TP04)</a></li>
    </ul>
  </nav>
  
  <!-- Conteneur principal regroupant l'article et la barre latérale -->
  <div class="zone conteneur-principal">
    <!-- Article principal : balise <article> -->
    <article class="zone">
      <h2>Article Principal</h2>
      <p>Contenu principal de la page.</p>
      <!-- Architecture du site :
           - Cette zone représente le contenu central avec la hiérarchie des pages et sections.
           - Ici, on peut détailler l'organisation interne du site.
           La balise utilisée ici est <article>.
      -->
    </article>
    
    <!-- Barre latérale : balise <aside> -->
    <aside class="zone">
      <h3>Barre latérale</h3>
      <p>Contenu complémentaire (liens, infos, etc.).</p>
    </aside>
  </div>
  
  <!-- Pied de page : balise <footer> -->
  <footer class="zone">
    <p>Pied de page - informations de contact, copyright, etc.</p>
  </footer>
</body>
</html>
