<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nos Destinations - Vos Rêves</title>
    <meta name="description" content="Explorez nos destinations de rêve sur notre carte interactive.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="main-header">
        <div class="container">
            <nav class="main-nav">
                <a href="index.html" class="logo">
                    <img src="img/Vosreves_Logo.png" alt="Logo Vos Rêves">
                </a>
                <a href="index.html#contact" class="btn-primary">Contactez-nous</a>
            </nav>
        </div>
    </header>

    <main>
        <section id="map-page-section" class="section-padding">
            <div class="container">
                <div class="section-title">
                    <h2>Explorez Nos Destinations</h2>
                    <p>Cliquez sur un point pour découvrir les trésors que chaque lieu a à offrir.</p>
                </div>

                <div class="map-layout">
                    <!-- Colonne de la carte avec une image en fond -->
                    <div class="map-container">
                        <!-- Les points seront ajoutés ici par le CSS -->
                    </div>

                    <!-- Colonne des informations -->
                    <div class="destination-info-panel">
                        <div id="info-initial" class="info-content active">
                            <h3>Bienvenue</h3>
                            <p>Sélectionnez une destination sur la carte pour commencer votre voyage.</p>
                        </div>
                        <!-- Le contenu dynamique sera injecté ici par JavaScript -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer id="contact" class="main-footer">
        <!-- Votre footer complet ici -->
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
